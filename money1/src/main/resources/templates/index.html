    <!-- Swiper -->
    <div class="swiper-container">
        <div class="swiper-wrapper">
            <div class="swiper-slide" style="background: url(/images/banner.jpg) no-repeat  center; height: 640px; width:100%; z-index: 0;background-size: cover"></div>
            <div class="swiper-slide" style="background: url(/images/ban.jpg) no-repeat  center; height: 640px; width:100%; z-index: 0;background-size: cover"></div>
        </div>

        <div class="swiper-pagination swiper-pagination-white"></div>

        <div class="swiper-button-prev swiper-button-white"></div>
    </div>

</div>
<!--banner end-->
<div class="w100 inblock white_bg pb50">
    <div class="container row p0 m mt20">
        <div class=" m" style="width: 80%">
            <div class="row index_btn">
                <div class="col-lg-4 tc slide-bottom"  data-plugin-options='{"speed":400,"replay":false}'>
                    <div class="show_block">
                        <img src="/images/icon_transfer.png">
                        <h3 class="fno f18 mt30">转账</h3>
                        <div class="hover_block" style="display: none">
                            <p class="gray mt10">实时到账，快速流转</p>
                            <a href="/main/transfer_accounts" target="_blank" class="btn btn-primary white mt20 w100">立即进入</a>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 tc slide-bottom"  data-plugin-options='{"speed":400,"replay":false}'>
                    <div class="show_block">
                        <img src="/images/icon_cash.png">
                        <h3 class="fno f18 mt30">提现</h3>
                        <div class="hover_block" style="display: none">
                            <p class="gray mt10">资金实时到账快速回笼</p>

                        </div>
                    </div>
                </div>
                <div class="col-lg-4 tc slide-bottom"  data-plugin-options='{"speed":400,"replay":false}'>

                            <a href="/main/recharge" target="_blank" class="btn btn-primary white mt20 w100">立即进入</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="quick_show w100 inblock">
    <div class="container">
        <div class="floor m">
            <div class="row">
                <div class="col-lg-6 tr word_l slide-left"   data-plugin-options='{"speed":500,"replay":false}'>

                    <p class="f18 g9 mt15">便捷快速，安全放心</p>

                    <p class="f18 g9 mt15">多种选择，灵活管理</p>
                </div>
            </div>
        </div>
        <div class="floor m">
            <div class="row">

                <div class="col-lg-6 slide-right"  data-plugin-options='{"speed":500,"replay":false}'>

        <div class="floor m">

                <div class="col-lg-6 tr slide-left"  data-plugin-options='{"speed":500,"replay":false}'>
                    <img src="/images/img_shjf.png">
                </div>
                <div class="col-lg-6 tl word_r slide-right"  data-plugin-options='{"speed":500,"replay":false}'>

                    <p class="f18 g9 mt15">轻松消费，汇聚生活</p>
                </div>
            </div>
        </div>
    </div>

<!-- Initialize Swiper -->
<script>
    $(function(){
        $(".show_block").hover(function(){
            $(this).find(".hover_block").toggleClass("show");
        });
        $(window).fadeThis();
        var swiper = new Swiper('.swiper-container', {
            spaceBetween: 30,
            effect: 'fade',
            speed:800,
            loop:true,
            autoplay:true,
            autoplayDisableOninteraction:false,
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },
        });

    })
