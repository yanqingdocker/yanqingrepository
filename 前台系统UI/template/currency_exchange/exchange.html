<script type="text/javascript">
    var  option = {
        title : {
            text: '最近一周汇率变化',
//                    subtext: '汇率变化'
            textStyle: {
                color: '#333' //标题颜色
            }
        },
        tooltip : {
            trigger: 'axis'
        },
        legend: {
            data:['美元','人民币']
        },
        toolbox: {
            show : true,
            feature : {
                mark : {show: true},
                dataView : {show: true, readOnly: false},
                magicType : {show: true, type: ['line', 'bar']},
                restore : {show: true},
                saveAsImage : {show: true}
            }
        },
        calculable : true,
        xAxis : [
            {
                type : 'category',
                boundaryGap : false,
                data : ['4.14','4.15','4.16','4.17','4.18','4.19','4.20']
            }
        ],
        yAxis : [
            {
                type: 'value',
                min: 6,
                max: 7,
                splitArea: {
                    show: true
                }
            }
        ],
        series : [
            {
                name:'美元',
                type:'line',
                data:[6.3, 6.2, 6.4, 6.6, 6.5, 6.3, 6.3],
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name: '平均值'}
                    ]
                },
                itemStyle:{
                    normal:{
                        color: "#0390ee" //图标颜色
                    }
                },
                lineStyle:{
                    normal:{
                        width:2,  //连线粗细
                        color: "#0390ee"  //连线颜色
                    }
                }

            },
            {
                name:'人民币',
                type:'line',
                data:[6.3, 6.4, 6.5, 6.3, 6.2, 6.2, 6.1],
                markPoint : {
                    data : [
                        {type : 'max', name: '最大值'},
                        {type : 'min', name: '最小值'}
                    ]
                },
                markLine : {
                    data : [
                        {type : 'average', name : '平均值'}
                    ]
                }
            }
        ]
    };

    //初始化echarts实例
    var myChart = echarts.init(document.getElementById('chartmain'));

    //使用制定的配置项和数据显示图表
    myChart.setOption(option);
    getChartData();
    //美元汇率信息
    function getChartData(myChart) {
        $.get("/Liems/xslt/getAjaxText.jsp?&className=net.luculent.liems.l3p.portlets.mycals.MyMap&methodName=getAllDatas&canshu=&type=01",null,function(data){
            //echart的data数据格式是{对象,对象},{对象,对象}..,而不是字符串拼接,因此生成对象，放进数组
            var options = myChart.getOption();
            var arry=[];
            var arry2=[];
            for(var i=0;i<data.a.length;i++){
                var item={
                    name:data.c[i],
                    x:data.d[i] ,
                    y:data.e[i],
                    pic:data.f[i]
                };
                arry.push(item);
                var items={
                    name:data.a[i],
                    value:data.b[i]
                };
                arry2.push(items);
            }
            options.series[0].data=arry2;
            options.series[0].markPoint.data=arry;
            myChart.hideLoading();
            myChart.setOption(options);
        },"json");
    }
</script>
