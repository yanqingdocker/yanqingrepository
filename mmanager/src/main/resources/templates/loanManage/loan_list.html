<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>借贷记录</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/logo.png">
    <!-- CSS Libs -->
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="/css/checkbox3.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
    <!-- CSS App -->
    <link  rel="stylesheet" type="text/css"  href="/css/sweet-alert.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/flat-blue.css">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/bootstrapValidator.min.js"></script>
    <script  type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script  type="text/javascript" src="/js/dataTables.bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/sweet-alert.min.js"></script>
    <script  type="text/javascript" src="/js/jquery.notify.js"></script>
    <script  type="text/javascript" src="/js/common.js"></script>
    <style>
        .tabbutton a{ padding: 8px 20px;}
    </style>
</head>

<body class="flat-blue common_body">
<div class="bs-component">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/mainframe">系统首页</a></li>
        <li class="breadcrumb-item">借贷管理</li>
        <li class="breadcrumb-item active">借贷记录</li>
    </ol>
</div>
<div class="page-title">
    <span class="title">借贷记录</span>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header ">

            </div>
            <div class="card-body relative">
                <div class="tabbutton w100" style="position: absolute;top: 30px;left:0;z-index: 999">
                    <a href="/loanManage/loan_list?status=0" id="nostatus">未还款</a>
                    <a href="/loanManage/loan_list?status=1" id="yesstatus">已还款</a>
                </div>
                <table class="datatable table table-striped" id="table" cellspacing="0" width="100%">
                    <thead>
                    <tr>
                        <th>序号</th>
                        <th>借款人</th>
                        <th>借款人电话</th>
                        <th>借款金额</th>
                        <th>期限(天)</th>
                        <th>担保人</th>
                        <th>借款状态</th>
                        <th>借款网点</th>
                        <th>流水号</th>
                        <th>网点操作人</th>
                        <th>创建时间</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                </table>
                <div class="batch_play inblock">
                    <a href="/loanManage/add_loan">添加</a>
                </div>
            </div>

        </div>
    </div>
</div>
<script type="text/javascript">
    var LocString=String(window.document.location.href);
    function geturl(str){
        var rs=new RegExp("(^|)"+str+"=([^&]*)(&|$)","gi").exec(LocString),tmp;
        if(tmp=rs)return tmp[2];
        return null;
    }
    $(function () {
        var status= decodeURI(geturl("status"));
        if(status==0){ $("#nostatus").addClass("cur")}else { $("#yesstatus").addClass("cur")}

        $('#table').DataTable( {
            "order": [ 10, "desc" ],
            "serverSide": true,
            searching: true,
            lengthChange: true,
            paging: true,
            scrollCollapse: true,
            serverSide: false,
            search: true,
            processing: true,
            /* scrollY: 500,   表格的高度限制*/
            scrollX: "100%",
            scrollXInner: "100%",
            scrollCollapse: true,
            jQueryUI: false,
            autoWidth: true,
            autoSearch: false,
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项搜索结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "暂无数据",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            ajax: {
                url: "/borrow/queryAll",
                data:{status:status},
                dataSrc: function (data) {
                    if (data.code=="403") {
                        sweetAlert({
                                title: "",
                                text: "您的账号权限不足，无法操作此页面！",
                                type: "warning",
                                showCancelButton: false,
                                confirmButtonText: "确定",
                                cancelButtonText: "取消",
                                closeOnConfirm: false,
                                closeOnCancel: true
                            },
                            function(isConfirm){
                                if (isConfirm) {
                                    window.location.href = "/mainframe";
                                }
                            });
                    }
                    else{ return data;}
                },
                error: handleAjaxError //接口返回异常，超时登录
            },
            "fnDrawCallback"    : function(){
                this.api().column(0).nodes().each(function(cell, i) {
                    cell.innerHTML =  i + 1;
                });
            },
            "columns": [
                {"data": "id" },
                {"data": "borrower" },
                {"data": "borrowerphone" },
                {"data": "num",
                    render:function(e,type,full,row){
                        var type=currency_type(full.moneytype);
                        return '<span>'+full.num+'('+type+')</span>';
                    }
                },
                {"data": "term" },
                {"data": "warrantor" },
                {"data": "status",
                    render:function(e,type,full,row){
                        if(full.status==0){
                            return '<span class="red">未还款</span>';
                        }
                        else if(full.status==1){
                            return '<span class="green">已还款</span>';
                        }

                    }
                },
                {"data": "servicebranch" },
                {"data": "snumber" },
                {"data": "operauser" },
                {"data": "createtime" },
                {"data": "id",
                    render:function(e,type,full,row){
                        if(full.status==0){
                            return "<a href='javascript:;' onclick=\"conformdata("+full.id+")\"  class='blue' >确认还款</a>";
                        }
                        else if(full.status==1){
                            return "<a href='javascript:;' onclick=\"conformdata("+full.id+")\"  class='gray' >已还款</a>";
                        }

                    }
                }
            ]
        } );
    })


    //确认还款
    function conformdata(id) {
        sweetAlert({
                title: "确定已还款吗？",
                text: "",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false,
                closeOnCancel: true
            },
            function(isConfirm){
                if (isConfirm) {
                    $.ajax({
                        type: "post", // 用POST方式传输
                        dataType: 'json',
                        url: "/borrow/confirmdo", // 目标地址
                        data: { id :id },
                        success: function (data) {
                            if (data.code=="success") {
                                sweetAlert("", "恭喜您！还款成功", "success");
                                setTimeout(function(){ window.location.href = "/loanManage/loan_list?status=1";},1500);
                            }
                            else if (data.code=="403") {
                                sweetAlert({
                                    title: "",
                                    text: "您的账号权限不足，无法操作此页面！",
                                    type: "warning",
                                    showCancelButton: false,
                                    confirmButtonText: "确定",
                                    closeOnConfirm: true
                                });
                            }
                            else {
                                sweetAlert({
                                    title:"还款失败!",
                                    text: data.message,
                                    type: "error",
                                    showCancelButton: true,
                                    confirmButtonText: "确定",
                                    cancelButtonText: "取消",
                                    closeOnConfirm: false,
                                    closeOnCancel: true
                                });
                            }
                        }
                    });
                }
            });
    }


</script>

</body>

</html>
