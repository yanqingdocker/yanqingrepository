<!DOCTYPE html>
<html>
<head>
    <meta http-equiv=Content-Type content="text/html; charset=utf-8">
    <title>汇率查询</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/png" href="/img/logo.png">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="/css/animate.min.css">
    <link rel="stylesheet" type="text/css" href="/css/bootstrap-switch.min.css">
    <link rel="stylesheet" type="text/css" href="/css/checkbox3.min.css">
    <link rel="stylesheet" type="text/css" href="/css/jquery.dataTables.min.css">
    <link rel="stylesheet" type="text/css" href="/css/dataTables.bootstrap.css">
    <link rel="stylesheet" type="text/css" href="/css/select2.min.css">
    <!-- CSS App -->
    <link  rel="stylesheet" type="text/css"  href="/css/sweet-alert.css"/>
    <link rel="stylesheet" type="text/css" href="/css/style.css">
    <link rel="stylesheet" type="text/css" href="/css/themes/flat-blue.css">
    <link rel="stylesheet" type="text/css" href="/css/css.css">
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/bootstrapValidator.min.js"></script>
    <script  type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script  type="text/javascript" src="/js/dataTables.bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/sweet-alert.min.js"></script>
    <script  type="text/javascript" src="/js/common.js"></script>
    <script type="text/javascript" src="/js/echarts.common.min.js"></script>
</head>

<body class="flat-blue common_body">
<div class="bs-component">
    <ol class="breadcrumb">
        <li class="breadcrumb-item"><a href="/">系统首页</a></li>
        <li class="breadcrumb-item">汇率查询</li>
    </ol>
</div>
<div class="page-title">
    <span class="title">汇率查询</span>
</div>
<div class="row">
    <div class="col-xs-12">
        <div class="card">
            <div class="card-header">
            </div>
            <div class="card-body">

                <div class="inblock w100" id="chartmain" style="width:100%; height: 400px; padding: 20px"></div>
                <div class="inblock w100">
                    <table width="100%"  cellspacing="0" cellpadding="0" border="1" id="table"  class="table datatable table table-striped">
                        <thead>
                        <tr>
                            <th class="tc" width="80">编号</th>
                            <th>兑换方式</th>
                            <th>卖出价</th>
                            <th>买入价</th>
                            <th class="tc" width="200">更新时间</th>
                            <th class="tc">操作</th>
                        </tr>
                        </thead>
                        <tbody id="trblock">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>



<!-- Javascript -->

<!--角色控制 模态框 （Modal） -->
<div class="modal fade" id="myrate" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
                <h4 class="modal-title" id="myroleLabel"><b id="titlename" class="blue"></b> 汇率修改</h4>
            </div>
            <div class="modal-body">
                <form id="myform" >
                    <div class="form-group">
                        <label class="col-form-label" >卖出价<span class="warning">*</span></label>
                        <input class="form-control" type="text"  name="sellPic" placeholder="请输入卖出价">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" >买出价<span class="warning">*</span></label>
                        <input class="form-control" type="text"  name="buyPic"  placeholder="请输入买入价">
                    </div>
                    <input type="hidden" id="ratetype" name="type">
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-primary w100" onclick="rateform()">确认修改 </button>
            </div>
        </div><!-- /.modal-content -->
    </div>
</div><!-- /.modal -->
<script type="text/javascript">
    $(function(){
        //初始化echarts实例
        var myChart = echarts.init(document.getElementById('chartmain'));
        getChartData(myChart);
        //使用制定的配置项和数据显示图表
        //myChart.setOption(option);
        ratetable()//汇率table

        //弹出框赋值
        var modal = $("#myrate");
        modal.on("show.bs.modal", function(e) {
            // 这里的btn就是触发元素，即你点击的删除按钮
            var btn = $(e.relatedTarget),
                ratetype = btn.data("id");
            $("#ratetype").val(ratetype);
            ratename = btn.data("name");
            $("#titlename").html(ratename);
        })


        // 表单验证
        $('#myform').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'sellPic': {
                    validators: {
                        notEmpty: {
                            message: '卖出价汇率不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9_\.]+$/,
                            message: '汇率只能填写数字。'
                        },
                        greaterThan: {
                            value: 0.00001,
                            message: '汇率必须大于0'
                        }
                    }
                },
                'buyPic': {
                    validators: {
                        notEmpty: {
                            message: '买入价汇率不能为空'
                        },
                        regexp: {
                            regexp: /^[0-9_\.]+$/,
                            message: '汇率只能填写数字。'
                        },
                        greaterThan: {
                            value: 0.00001,
                            message: '汇率必须大于0'
                        }
                    }
                }
            }
        })
    })
    //汇率table
    function ratetable() {
        $.ajax({
            url: "/rate/queryAll",
            type: "get",
            data: null,
            dataType: "JSON",
            error: function (data) {
                $.Popup.error("表单数据不合法!");
            },
            success: function (data) {
                var arr = new Array();
                //取最新的一条记录
                for (var i = data.length-1; i < data.length; i++) {
                    arr.push(data[i]);
                }
                var html="";
                var obj=arr[0];
                var num=1;
                for( key in obj){
                    // console.log(obj[key]);
                    // 注意在json中获取，要用 data[key]   不要用data.key


                    html='<tr>'
                        +'<td  class="tc" >'+num+'</td>'
                        +'<td>'+obj[key].currency+'</td>'
                        +'<td>'+obj[key].buyPic+'</td>'
                        +'<td>'+obj[key].sellPic+'</td>'
                        +'<td>'+obj[key].date+' '+obj[key].datatime+'</td>'
                        +'<td class="tc"><a href=\"javascript:;\"  data-toggle=\"modal\" data-target=\"#myrate\" data-id="'+obj[key].code+'" data-name="'+obj[key].currency+'" class="changebtn" >修改</a></td>'
                        +'</tr>'
                    $("#trblock").append(html);
                    num=num+1;
                }

            }
        });
    }
    function rateform() {
        $('#myform').data('bootstrapValidator').enableFieldValidators('sellPic', true);
        $('#myform').data('bootstrapValidator').enableFieldValidators('buyPic', true);
        $('#myform').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#myform').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            sweetAlert({
                    title: "确定修改汇率吗？",
                    text: "",
                    type: "warning",
                    showCancelButton: true,
                    confirmButtonText: "确定",
                    cancelButtonText: "取消",
                    closeOnConfirm: false,
                    closeOnCancel: true
                },
                function (isConfirm) {
                    if (isConfirm) {
                        $.ajax({
                            type: "post", // 用POST方式传输
                            dataType: 'json',
                            url: "/rate/update", // 目标地址
                            data: $('#myform').serialize(),
                            success: function (data) {
                                if (data.code == "success") {
                                    sweetAlert("", "恭喜您！修改成功！", "success");
                                    setTimeout(function () {
                                        window.location.href = "/exchangeRate/rate";
                                    }, 1500);
                                }
                                else if (data.code == "403") {
                                    sweetAlert({
                                        title: "",
                                        text: "您的账号权限不足，无法操作此页面！",
                                        type: "warning",
                                        showCancelButton: false,
                                        confirmButtonText: "确定",
                                        closeOnConfirm: true
                                    });
                                }
                                else {
                                    sweetAlert({
                                        title: "修改失败!",
                                        text: "",
                                        type: "error",
                                        showCancelButton: true,
                                        confirmButtonText: "确定",
                                        cancelButtonText: "取消",
                                        closeOnConfirm: true,
                                        closeOnCancel: true
                                    });
                                }
                            }
                        });
                    }
                });
        }
    }
    //美元汇率信息
    function getChartData(myChart) {
        //echart的data数据格式是{对象,对象},{对象,对象}..,而不是字符串拼接,因此生成对象，放进数组
        $.ajax({
            url: "/rate/queryAll",
            type: "get",
            data: null,
            dataType: "JSON",
            error: function (data) {
                $.Popup.error("表单数据不合法!");
            },
            success: function (data) {
                if(data.code=="403") {
                    sweetAlert({
                            title: "",
                            text: "您的账号权限不足，无法操作此页面！",
                            type: "warning",
                            showCancelButton: false,
                            confirmButtonText: "确定",
                            cancelButtonText: "取消",
                            closeOnConfirm: false,
                            closeOnCancel: true
                        },
                        function(isConfirm){
                            if (isConfirm) {
                                window.location.href = "/mainframe";
                            }
                        });
                }
                else {
                    var arr = new Array();
                    var obj = new Array();//美元人民币
                    var rmb = new Array();//人民币美元
                    var datetime = new Array();
                    for (var i = 0; i < data.length; i++) {
                        arr.push(data[i]);
                        // console.log(arr);
                    }
                    for (var j = 0; j < data.length; j++) {
                        var jsondata = arr[j];
                        // console.log(jsondata);
                        obj.push(jsondata.USDCNY.buyPic);
                        var rmbfix = jsondata.USDCNY.sellPic;
                        rmb.push(rmbfix);
                        datetime.push(jsondata.USDCNY.date.substring(5, 10));

                    }
                    var lastsrate = arr[5].USDCNY.buyPic;//美元买入价
                    var lastrmb = arr[5].USDCNY.sellPic;//人民币买入价
                    $("#dollatrate").html(lastsrate);
                    var fixrmb = lastrmb;
                    $("#rmbtrate").html(fixrmb);

                    // console.log(datetime);
                    var option = {
                        title: {
                            text: '最近一周汇率变化',
//                    subtext: '汇率变化'
                            textStyle: {
                                color: '#333' //标题颜色
                            }
                        },

                        tooltip: {
                            trigger: 'axis'
                        },
                        legend: {
                            data: ['美元人民币', '人民币美元']
                        },
                        toolbox: {
                            show: true,
                            orient: 'vertical',
                            left: 'right',
                            top: 'center',
                            feature: {
                                // mark: {show: true},
                                dataView: {show: true, readOnly: false},
                                magicType: {show: true, type: ['line', 'bar']},
                                restore: {show: true},
                                saveAsImage: {show: true}
                            }
                        },
                        calculable: true,
                        xAxis: [
                            {
                                type: 'category',
                                boundaryGap: true,//不从零刻度开始
                                data: datetime,
                            }
                        ],
                        yAxis: [
                            {
                                type: 'value',
                                min: 6.4,
                                // max: 6.4,
                                interval: 0.01,
                                splitArea: {
                                    show: true
                                }
                            }
                        ],
                        series: [
                            {
                                name: '美元人民币',
                                type: 'line',
                                data: obj,
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                label: {
                                    normal: {
                                        show: true,            //显示数字
                                        position: 'top'        //这里可以自己选择位置
                                    }
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                },
                                itemStyle: {
                                    normal: {
                                        color: "#0390ee" //图标颜色
                                    }
                                },
                                lineStyle: {
                                    normal: {
                                        width: 2,  //连线粗细
                                        color: "#0390ee"  //连线颜色
                                    }
                                }

                            },
                            {
                                name: '人民币美元',
                                type: 'line',
                                data: rmb,
                                markPoint: {
                                    data: [
                                        {type: 'max', name: '最大值'},
                                        {type: 'min', name: '最小值'}
                                    ]
                                },
                                label: {
                                    normal: {
                                        show: true,            //显示数字
                                        position: 'top'        //这里可以自己选择位置
                                    }
                                },
                                markLine: {
                                    data: [
                                        {type: 'average', name: '平均值'}
                                    ]
                                }
                            }
                        ]
                    };
                    // console.log(option.xAxis[0].data);
                    // console.log(option.series[0].data);
                    myChart.setOption(option);
                }
            },
            error: function (data) {
                handleAjaxError();//超时登录或接口异常
            }
        });

    }



</script>
</body>

</html>
