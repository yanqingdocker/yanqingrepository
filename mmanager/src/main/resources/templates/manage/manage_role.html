    // 点击check添加样式
    $(document).on('click','.checkcustom label',function(){
        $(this).toggleClass("on");
    });


    // 批量删除
    function deletbatch(userid){
        var idlist =userid;
        $('input:checkbox[name=checklist]:checked').each(function(k){
            if(k == 0){
                idlist = $(this).val();
            }else{
                idlist += ','+$(this).val();
            }
            // console.log(idlist)
        });
        sweetAlert({
                title: "确定删除吗？",
                text: "你将无法恢复",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false,
                closeOnCancel: true
            },
            function(isConfirm){
                if (isConfirm) {
                    $.ajax({
                        type: "post", // 用POST方式传输
                        dataType: 'json',
                        url: "/role/deleteRole", // 目标地址
                        data: { id:idlist },
                        success: function (data) {
                            if (data.code=="success") {
                                sweetAlert("", "恭喜您！删除成功！", "success");
                                setTimeout(function(){ window.location.href = "/manage/manage_role";},1500);
                            } else {
                                sweetAlert({
                                    title:"删除失败！!",
                                    text: "请选择要删除的数据！",
                                    type: "error",
                                    showCancelButton: true,
                                    confirmButtonText: "确定",
                                    cancelButtonText: "取消",
                                    closeOnConfirm: false,
                                    closeOnCancel: true
                                });
                            }
                        }
                    });
                }
            });

    }
    // 修改角色名
    function submitform() {
        $("#userid").val();
        $.ajax({
            url: '/role/updateRole',
            data: $('#myform').serialize(),
            type: 'post',
            success: function (data) {
                if (strToJson(data).code == "success") {
                    sweetAlert("", "恭喜您！修改成功！", "success");
                    setTimeout(function () {
                        window.location.href = "/manage/manage_role";
                    }, 1500);
                }
                else {
                    sweetAlert("", "修改失败", "error");
                }

            },
            error: function () {
                sweetAlert("", "请求失败！", "error");
            }
        });
    }
    function changepsw(id) {
        $("#userid").val(id);
    }

    // 点击权限控制
    function powercontol(roleid) {
        console.log(roleid);
        $("#roleid").val(roleid);

        $("input[name='checkrole']").prop("checked",false).siblings().removeClass("on")
    }

    //获取权限
    function loadpower() {
        $.ajax({
            url: '/authoirty/queryAll',
            data: null,
            type: 'get',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                for (var i=0;i<jsonObj.length;i++)
                {
                    var html ='<div class="checkcustom tc checkbox3 checkbox-success checkbox-inline checkbox-check checkbox-round  checkbox-light"> <input type="checkbox" id="role'+jsonObj[i].id+'" name="checkrole" value="'+jsonObj[i].id+'"> <label for="role'+jsonObj[i].id+'">'+jsonObj[i].authoirtyname+'</label></div>';
                    $(".powerlist").append(html);

                }


            }
        })
    }

    //权限控制
    function roleform() {
        var roleid=$("#roleid").val();
        var idlist ="";
        $('.powerlist input:checkbox[name=checkrole]:checked').each(function(k){
            if(k == 0){
                idlist = $(this).val();
            }else{
                idlist += ','+$(this).val();
            }
        });
        $.ajax({
            url: '/roleauth/batchupdate',
            data: {roleid:roleid,authids:idlist},
            type: 'post',
            success: function (data) {
                if (strToJson(data).code == "success") {
                    sweetAlert("", "恭喜您！权限控制修改成功！", "success");
                    setTimeout(function () {
                        window.location.href = "/manage/manage_role";
                    }, 1500);
                }
                else {
                    sweetAlert("", "权限控制修改失败", "error");
                }

            },
            error: function () {
                sweetAlert("", "请求失败！", "error");
            }
        })
    }
