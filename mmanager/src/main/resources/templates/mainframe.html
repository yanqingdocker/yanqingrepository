    //统计总部各类型金额总和饼状图
    function tradepie(mypie) {
        var date=$("#dateinput").val();

            url: '/opera/queryoperatype',
            data: {date:date},
            type: 'get',
            success: function (data) {
                var cnypie=[{value:0,name:'现金存入'},{value:0,name:'现金转出'},{value:0,name:'现金兑换'},{value:0,name:'现金预支'},{value:0,name:'转账'},{value:0,name:'充值'},{value:0,name:'兑换'}];

                var obj=strToJson(data);
                for(var i=0;i<obj.length;i++){

                    // 人民币
                    if(obj[i].counttype=="CNY"){
                        switch (obj[i].operatype) {
                            case "现金存入":
                                cnypie[0].value=obj[i].sum;
                                break;
                            case "现金转出":
                                cnypie[1].value=-obj[i].sum;
                                break;
                            case "现金兑换":
                                cnypie[2].value=obj[i].sum;
                                break;
                            case "现金预支":
                                cnypie[3].value=obj[i].sum;
                                break;
                            case "转账":
                                cnypie[4].value=obj[i].sum;
                                break;
                            case "充值":
                                cnypie[5].value=obj[i].sum;
                                break;
                            case "兑换":
                                cnypie[6].value=obj[i].sum;
                                break;
                            default:
                                break;
                        }
                    }
                    // 美元

                        switch (obj[i].operatype) {
                            case "现金存入":
                                usdpie[0].value=obj[i].sum;
                                break;

                                break;

                                show: true,
                                type: ['pie', 'funnel'],
                                option: {
                                    funnel: {
                                        x: '25%',
                                        width: '50%',
                                        funnelAlign: 'left',
                                        max: 1548
                                    }
                                }
                            },
                            restore : {show: true},
                            saveAsImage : {show: true}
                        }
                    },
                    calculable : true,
                    series : [
                        {
                            name:'人民币交易',
                            type:'pie',
                            radius : '55%',

                            data:cnypie

    //统计各类型数量
    function tradenum(){
        $.ajax({
            url: '/opera/queryoperacount',
            data: {date:"1"},
            type: 'get',
            success: function (data) {
                var obj=strToJson(data);
                for(var i=0;i<obj.length;i++){
                    if (obj[i].operatype == "转账") {
                        $("#trangfernum").html(obj[i].counttype)
                    }
                    else if(obj[i].operatype == "充值"){
                        $("#rechargenum").html(obj[i].counttype)
                    }
                    else if(obj[i].operatype == "提现"){
                        $("#cashnum").html(obj[i].counttype)
                    }
                    else if(obj[i].operatype == "兑换"){
                        $("#changenum").html(obj[i].counttype/2)
                    }
                    else if(obj[i].operatype == "现金存入"){
                        $("#zrnum").html(obj[i].counttype)
                    }
                    else if(obj[i].operatype == "现金转出"){
                        $("#zcnum").html(obj[i].counttype)
                    }
                    else if(obj[i].operatype == "现金兑换"){
                        $("#dhnum").html(obj[i].counttype/2)
                    }
                    else if(obj[i].operatype == "现金预支"){
                        $("#yznum").html(obj[i].counttype)
                    }
                }

            },
            error: function () {
                sweetAlert("", "请求失败！", "error");
            }
        });
    }

    // 获取登录成员信息
    function information() {
        var mypie = echarts.init(document.getElementById('chartpie'));
        var areapie = echarts.init(document.getElementById('areapie'));
        $.ajax({
            url: "/muser/getUser",
            type: "get",
            data: null,
            dataType: 'json',
            async: false,
            contentType: 'application/json',
            success: function (data) {
                $(".manage_name").html(data.username);
                $("#servicebranch").html(data.servicebranch);
                if(data.servicebranch=="总部"){
                    $("#zb_show").show();
                    $("#areapie").hide();
                    tradepie(mypie);//总部收支饼状图
                }
                else{

                    $("#chartpie").hide();
                    tradeareapie(areapie);//网点收支饼状图
                }
            }
        });

    }

    function profit() {
        $.ajax({
            url: "/cashpool/queryProf",
            type: "get",
            data: null,
            dataType: 'json',
            async: false,
            contentType: 'application/json',
            success: function (data) {
                if (data.message > 0) {
                    $("#profit_num").html('<span class="green">赚取 </span><b class="green f20">' + data.message + '</b>');
                }
                else if (data.message == 0) {
                    $("#profit_num").html('<span class="blue">持平 </span><b class="blue f20">' + data.message + '</b>');
                }
                else{
                    $("#profit_num").html('<span class="red">亏损 </span><b class="red f20">' + data.message + '</b>');
                }
            }
        });

    }
