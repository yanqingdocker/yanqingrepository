<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Recharge</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <link  rel="stylesheet" type="text/css"  href="/css/sweet-alert.css"/>
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/bootstrapValidator.min.js"></script>
    <script  type="text/javascript" src="/js/sweet-alert.min.js"></script>
    <script  type="text/javascript" src="/js/common.js"></script>
    <!--[if lte IE 9]>
    <script  type="text/javascript" src="/js/html5.min.js"></script>
    <script  type="text/javascript" src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--header star-->
<script  type="text/javascript" src="/js/ENheader.js"></script>

<div class=" p0 m0 fix-frist-top phone_frist-top">
    <div class="turn swiper-container " style="background:url(/images/ENhlw.jpg) no-repeat center ; height: 500px; width:100%;background-size: cover" ></div>
</div>
<!--banner end-->

<div class=" p0 m0 fix-frist-top  pt30">
    <div class="container row  p0 m">
        <div class="col-lg-3 ">
            <div class="panel panel-default bid_menu" style="min-height: 655px;">
                <h4 class=" menu_title">Transaction</h4>
                <div class="panel panel-default membercollhead">
                    <div class="panel-heading" role="tab" id="heading1">
                        <h4 class="panel-title">
                            <a href="/EN/main/recharge" class="collapsed">
                                <i></i> Recharge
                            </a>
                        </h4>
                    </div>
                </div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading4">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse4" aria-expanded="true" aria-controls="collapse4" class="">
                                    <i></i>Withdrawals
                                </a>
                            </h4>
                        </div>
                        <div id="collapse4" class=" collapse in" role="tabpanel" aria-labelledby="heading4" aria-expanded="true">
                            <div class="">
                                <ul>
                                    <li><a href="/EN/main/pos_Bank">Withdrawals to Bank</a></li>
                                    <li><a href="/EN/main/pos_Alipay">Withdrawals to Alipay</a></li>
                                    <li ><a href="/EN/main/pos_WeChat">Withdrawals to WeChat</a></li>
                                    <li ><a href="/EN/main/pos_cash">Cash Withdrawals</a></li>
                                    <li ><a href="/EN/main/pos_bitcoin">Bitcoin Withdrawals</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading2">
                            <h4 class="panel-title">
                                <a href="/EN/main/transfer_accounts" class="collapsed">
                                    <i></i> Transfer
                                </a>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--左侧菜单 end-->
        <div class="col-lg-9 recharge_block r_whitebg">
            <h3 class="page_title">Recharge</h3>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="/EN/main/recharge_form?payType=1">
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_yh.png" >
                    <h3 class="mt20 f18">Recharge from bank</h3>
                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="/EN/main/recharge_form?payType=2">
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_zfb.png">
                    <h3 class="mt20 f18">Recharge from Alipay</h3>
                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="/EN/main/recharge_form?payType=3">
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_wx.png">
                    <h3 class="mt20 f18">Recharge from Wechat</h3>
                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="/EN/main/recharge_form?payType=4">
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_wy.png">
                    <h3 class="mt20 f18">Online banking recharge</h3>
                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="/EN/main/recharge_btb?payType=5">
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_btb.png">
                    <h3 class="mt20 f18">Bitcoin recharge</h3>
                </div>

            </a>
        </div>
    </div>
</div>
<!--通用脚本-->
<script  type="text/javascript" src="/js/ENfooter.js"></script>

</html>
