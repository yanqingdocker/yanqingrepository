    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>

<body>
<!--header star-->
<script  type="text/javascript" src="/js/ENheader.js"></script>
<!--header end-->

<div class=" p0 m0 fix-frist-top phone_frist-top">
    <div class="turn swiper-container " style="background:url(/images/ENhlw.jpg) no-repeat center ; height: 500px; width:100%;background-size: cover" ></div>
</div>
<!--banner end-->

<div class=" p0 m0 fix-frist-top pt30">
    <div class="container row  p0 m">
        <div class="col-lg-3 col-xs-12">
            <div class="panel panel-default bid_menu" style="min-height: 657px;">
                <h4 class=" menu_title">Transaction</h4>
                <div class="panel panel-default membercollhead">
                    <div class="panel-heading" role="tab" id="heading1">
                        <h4 class="panel-title">
                            <a href="/EN/main/recharge" class="collapsed">
                                <i></i> Recharge
                            </a>
                        </h4>
                    </div>
                </div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading4">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse4" aria-expanded="true" aria-controls="collapse4" class="">
                                    <i></i>Withdrawals
                                </a>
                            </h4>
                        </div>
                        <div id="collapse4" class=" collapse in" role="tabpanel" aria-labelledby="heading4" aria-expanded="true">
                            <div class="">
                                <ul>
                                    <li><a href="/EN/main/pos_Bank">Withdrawals To Bank</a></li>
                                    <li><a href="javascript:;">Withdrawals To Alipay</a></li> <!--href="/EN/main/pos_Alipay" -->
                                    <li ><a href="javascript:;">Withdrawals To WeChat</a></li><!--href="/EN/main/pos_WeChat" -->
                                    <li ><a href="javascript:;">Cash Withdrawals</a></li><!--href="/EN/main/pos_cash" -->
                                    <li ><a href="javascript:;">Bitcoin Withdrawals</a></li><!--href="/EN/main/pos_bitcoin" -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading2">
                            <h4 class="panel-title">
                                <a href="/EN/main/transfer_accounts" class="collapsed">
                                    <i></i> Transfer
                                </a>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--左侧菜单 end-->
        <div class="col-lg-9 col-xs-12 recharge_block r_whitebg">
            <h3 class="page_title">Withdraw</h3>
            <a class="card border-primary mb-3 col-lg-4 mb20"  href="/EN/main/pos_Bank">
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_yh.png" >
                    <h3 class="mt20 f18">Withdraws To Bank</h3>
                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="javascript:;"><!--href="/CN/main/pos_Alipay" -->
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_zfb.png">
                    <h3 class="mt20 f18">Withdrawals To Alipay</h3>
                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="javascript:;"><!--href="/CN/main/pos_WeChat" -->
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_wx.png">

                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="javascript:;"><!--href="/CN/main/pos_cash" -->

                </div>
            </a>
            <a class="card border-primary mb-3 col-lg-4 mb20" href="javascript:;"><!--href="/CN/main/pos_bitcoin" -->
                <div class="card-body tc">
                    <img style="width: 120px" src="/images/icon_btb.png">
                    <h3 class="mt20 f18">Bitcoin Withdrawals</h3>
                </div>

            </a>

<script  type="text/javascript" src="/js/ENfooter.js"></script>

        $("#nav_trans").addClass("cur");//导航栏添加焦点
    })
