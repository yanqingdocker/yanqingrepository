<!--通用脚本-->
<script  type="text/javascript" src="/js/ENfooter.js"></script>
<script  type="text/javascript" >
    $(function(){
        loadcount();//获取下拉账户
        loadbankcard();//获取下拉银行卡
        $("#nav_trans").addClass("cur");//导航栏添加焦点
        $('#myform').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'tradeMoney': {
                    validators: {
                        notEmpty: {
                            message: 'The amount of the recharge can not be empty'
                        },
                        digits: {
                            message: 'The amount of the recharge can only include the number'
                        },
                    greaterThan: {
                        value: 5,
                        message: 'The amount of recharge must be more than 5'
                    }
                    }
                }
            }
        })
    })

    function submitform() {
        $('#myform').data('bootstrapValidator').enableFieldValidators('tradeMoney', true);
        $('#myform').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#myform').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            var real = $("#recharcount").val();
            $("#countid").val(real);
            $("#bankid").val($("#bankaccount").val());
            // console.log($("#realcount").val());
            //ajax的形式提交表单
            var str = $("#myform").serializeObject(); //此处调用的就是我们写好的引入的方法，会将带有name的input，全部转为JSON。
            var datas = JSON.stringify(str);//返回一个新字符串
            // console.log(str);
            // console.log(datas);
            $.ajax({
                url: '/pay/getcash',
                data: {datas: datas},
                type: 'post',
                success: function (data) {
                    // console.log(strToJson(data).code);
                    if (strToJson(data).code == "success") {
                        sweetAlert("", "Congratulations on your success!", "success");
                        setTimeout(function () {
                            window.location.href = "/EN/more/trade_list";
                        }, 1500);
                    }
                    else {
                        sweetAlert("", strToJson(data).message, "error");
                    }
                },
                error: function () {
                    sweetAlert("", "Request failed", "error");
                }
            });
        }
    }

    // 通过json同步获取下拉账户
    function loadcount() {
        $.ajax({
            url: '/count/queryCountByUserid',
            data: null,
            type: 'get',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                for (var i=0;i<jsonObj.length;i++)
                {
                    var html ='<option value="'+jsonObj[i].id+'">'+jsonObj[i].cardId+'('+currency_type (jsonObj[i].countType)+')'+'</option>';
                    $("#recharcount").append(html);
                }
                if(jsonObj.length==0){
                    sweetAlert({
                            title: "Please apply for an account before you can do it.",
                            type: "warning",
                            confirmButtonText: "Apply for",
                            closeOnConfirm: false
                        },
                        function (isConfirm) {
                            if (isConfirm) {
                                window.location.href = "/EN/my/my_account";
                            }
                        });
                }

            }
        })
    }

    // 通过json同步获取下拉银行卡
    function loadbankcard() {
        $.ajax({
            url: '/bank/query',
            data: null,
            type: 'post',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                for (var i=0;i<jsonObj.length;i++)
                {
                    var html ='<option value="'+jsonObj[i].id+'">'+jsonObj[i].bankCard+'('+jsonObj[i].bankType+')'+'</option>';
                    $("#bankaccount").append(html);
                }
                if(jsonObj.length==0){
                    sweetAlert({
                            title: "Please bind the bank card before you can do it",
                            type: "warning",
                            confirmButtonText: "Bindings",
                            closeOnConfirm: false
                        },
                        function (isConfirm) {
                            if (isConfirm) {
                                window.location.href = "/EN/my/bank_card";
                            }
                        });
                }

            }
        })
    }
</script>

</body>
