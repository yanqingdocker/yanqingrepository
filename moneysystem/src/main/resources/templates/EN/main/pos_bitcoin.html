<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Bitcoin withdrawal page</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/index.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="/js/html5.min.js"></script>
    <script type="text/javascript" src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--header star-->
<script  type="text/javascript" src="/js/ENheader.js"></script>
<!--header end-->

<div class=" p0 m0 fix-frist-top phone_frist-top">
    <div class="turn swiper-container " style="background:url(/images/ENhlw.jpg) no-repeat center ; height: 500px; width:100%;background-size: cover" ></div>
</div>
<!--banner end-->
<div class=" p0 m0 fix-frist-top pt30">
    <div class="container row  p0 m">
        <div class="col-lg-3 ">
            <div class="panel panel-default bid_menu"  style="min-height: 734px;">
                <h4 class=" menu_title">Transaction</h4>
                <div class="panel panel-default membercollhead">
                    <div class="panel-heading" role="tab" id="heading1">
                        <h4 class="panel-title">
                            <a href="/EN/main/recharge" class="collapsed">
                                <i></i> Recharge
                            </a>
                        </h4>
                    </div>
                </div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading4">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse4" aria-expanded="true" aria-controls="collapse4" class="">
                                    <i></i>Withdrawal
                                </a>
                            </h4>
                        </div>
                        <div id="collapse4" class=" collapse in" role="tabpanel" aria-labelledby="heading4" aria-expanded="true">
                            <div class="">
                                <ul>
                                    <li><a href="/EN/main/pos_Bank">Withdraw to the bank</a></li>
                                    <li><a href="/EN/main/pos_Alipay">Withdrawal to Alipay</a></li>
                                    <li ><a href="/EN/main/pos_WeChat">Withdrawals to WeChat</a></li>
                                    <li ><a href="/EN/main/pos_cash">Cash withdrawal</a></li>
                                    <li ><a href="/EN/main/pos_bitcoin">Bitcoin withdrawal</a></li>
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading2">
                            <h4 class="panel-title">
                                <a href="/EN/main/transfer_accounts" class="collapsed">
                                    <i></i> Transfer
                                </a>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--左侧菜单 end-->
        <div class="col-lg-9 r_whitebg">
            <h3 class="page_title">Bitcoin withdrawal</h3>
            <div class="inblock w100">
                <form action="" method="">
                    <div class="form-group">
                        <label class="col-form-label w100">Select expenditure account<span class="warning">*</span></label>
                        <select class="custom-select  w100">
                            <option value="1">21554664445545(人民币)</option>
                            <option value="2">212145454545454(美元)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputtime">Coin address<span class="warning">*</span></label>
                        <input class="form-control"  id="inputtime" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputje">Address note<span class="warning">*</span></label>
                        <input class="form-control" placeholder="Note" id="inputje" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputbz">Amount</label>
                        <input class="form-control" placeholder="Amount" id="inputbz" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" >Service fee</label>
                        <input class="form-control" disabled=""  type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" >Transaction Fees</label>
                        <input class="form-control" disabled=""  type="text">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block f14">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!--通用脚本-->
<script  type="text/javascript" src="/js/ENfooter.js"></script>
</body>
</html>
