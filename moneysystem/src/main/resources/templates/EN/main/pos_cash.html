<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>Cash Withdrawals Page</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" media="all" href="/css/daterangepicker-bs3.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/index.js"></script>
    <script type="text/javascript" src="/js/moment.js"></script>
    <script type="text/javascript" src="/js/daterangepicker.js"></script>

    <!--[if lte IE 9]>
    <script type="text/javascript" src="/js/html5.min.js"></script>
    <script type="text/javascript" src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body>
<!--header star-->
<script  type="text/javascript" src="/js/ENheader.js"></script>
<!--header end-->

<div class=" p0 m0 fix-frist-top phone_frist-top">
    <div class="turn swiper-container " style="background:url(/images/ENhlw.jpg) no-repeat center ; height: 500px; width:100%;background-size: cover" ></div>
</div>
<!--banner end-->
<div class=" p0 m0 fix-frist-top pt30">
    <div class="container row  p0 m">
        <div class="col-lg-3 col-xs-12">
            <div class="panel panel-default bid_menu"  style="min-height: 735px;">
                <h4 class=" menu_title">Transaction</h4>
                <div class="panel panel-default membercollhead">
                    <div class="panel-heading" role="tab" id="heading1">
                        <h4 class="panel-title">
                            <a href="/EN/main/recharge" class="collapsed">
                                <i></i> Recharge
                            </a>
                        </h4>
                    </div>
                </div>
                <div class="panel-group" id="accordion" role="tablist" aria-multiselectable="true">
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading4">
                            <h4 class="panel-title">
                                <a role="button" data-toggle="collapse" data-parent="#accordion" href="#collapse4" aria-expanded="true" aria-controls="collapse4" class="">
                                    <i></i>Withdrawals
                                </a>
                            </h4>
                        </div>
                        <div id="collapse4" class=" collapse in" role="tabpanel" aria-labelledby="heading4" aria-expanded="true">
                            <div class="">
                                <ul>
                                    <li><a href="/EN/main/pos_Bank">Withdrawals To Bank</a></li>
                                    <li><a href="javascript:;">Withdrawals To Alipay</a></li> <!--href="/EN/main/pos_Alipay" -->
                                    <li ><a href="javascript:;">Withdrawals To WeChat</a></li><!--href="/EN/main/pos_WeChat" -->
                                    <li ><a href="javascript:;">Cash Withdrawals</a></li><!--href="/EN/main/pos_cash" -->
                                    <li ><a href="javascript:;">Bitcoin Withdrawals</a></li><!--href="/EN/main/pos_bitcoin" -->
                                </ul>
                            </div>
                        </div>
                    </div>
                    <div class="panel panel-default membercollhead">
                        <div class="panel-heading" role="tab" id="heading2">
                            <h4 class="panel-title">
                                <a href="/EN/main/transfer_accounts" class="collapsed">
                                    <i></i> Transfer
                                </a>
                            </h4>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!--左侧菜单 end-->
        <div class="col-lg-9 col-xs-12 r_whitebg">
            <h3 class="page_title">Cash Withdrawal</h3>
            <div class="inblock w100">
                <form action="" method="">
                    <div class="form-group">
                        <label class="col-form-label w100">Cash Withdrawal Area<span class="warning">*</span></label>
                        <select class="custom-select  w100">
                            <option value="1">北京</option>
                            <option value="2">天津</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label w100">Select Expenditure Account<span class="warning">*</span></label>
                        <select class="custom-select  w100">
                            <option value="3">中国银行(*****6787)</option>
                            <option value="4">建设银行(*****6887)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label class="col-form-label" for="inputje">Amount<span class="warning">*</span></label>
                        <input class="form-control" placeholder="Please enter the amount" id="inputje" type="text">
                    </div>
                    <div class="control-group  date_select mb20 ">
                        <label class="col-form-label" >Delivery Time</label>
                        <div class="input-prepend input-group " style="width: 100%">
                            <input type="text" readonly style="width:100%" name="arrivetime" id="arrivetime" class="form-control" value="2018-04-09" /><span class="add-on input-group-addon"><i class="icon_date"></i></span>
                        </div>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" for="inputbz">Detailed Address<span class="warning">*</span></label>
                        <input class="form-control" placeholder="Detailed address" id="inputbz" type="text">
                    </div>
                    <div class="form-group">
                        <label class="col-form-label" >Note</label>
                        <input class="form-control" placeholder="Note" type="text">
                    </div>
                    <button type="button" class="btn btn-primary btn-lg btn-block f14">Submit</button>
                </form>
            </div>

        </div>
    </div>
</div>

<!--通用脚本-->
<script  type="text/javascript" src="/js/ENfooter.js"></script>

<script type="text/javascript">
    $(document).ready(function() {
        $('#arrivetime').daterangepicker({  startDate:"2018-04-09",singleDatePicker: true }, function(start, end, label) {
            console.log(start.toISOString(), end.toISOString(), label);

        });

    });
</script>
</body>
</html>
