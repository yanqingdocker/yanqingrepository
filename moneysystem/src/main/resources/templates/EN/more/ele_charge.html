<script type="text/javascript">
    $(function () {
        $(".nav-tabs .nav-item").on({click:function(){
                $(this).addClass("cur").siblings().removeClass("cur");
            }
        });
        loadcount();//获取下拉账户
        $("#nav_more").addClass("cur");//导航栏添加焦点
        $('#subform').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'cardNum': {
                    validators: {
                        notEmpty: {
                            message: 'Recharge amount cannot be empty'
                        },
                        digits: {
                            message: 'Recharge amount can only contain numbers'
                        }
                    }
                },
                'phone': {
                    validators: {
                        notEmpty: {
                            message: 'Phone number cannot be empty'
                        },
                        regexp: {
                            regexp: /^1[356789][0-9]{9}$/,
                            message: 'Incorrect phone number'
                        }
                    }
                },
                'count':{
                    validators:{
                        notEmpty:{
                            message:'Please select an expense account'
                        },
                        callback: {
                            message: 'Must choose a spending account',
                            callback: function(value, validator)
                            {
                                if (value == 0) {
                                    return false;
                                } else {
                                    return true;
                                }

                            }
                        }
                    }
                }
            }
        })
    })
    // 通过json同步获取下拉账户
    function loadcount() {
        $.ajax({
            url: '/count/queryCountByUserid',
            data: null,
            type: 'get',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                for (var i=0;i<jsonObj.length;i++)
                {
                    var html ='<option value="'+jsonObj[i].id+'">'+jsonObj[i].cardId+'('+jsonObj[i].countType+')'+'</option>';
                    $("#recharcount").append(html);
                }
                // console.log(jsonObj[0].cardId+'('+jsonObj[0].countType+")")

            },
        })
    }

    // 电费代缴
    function submitform() {
        $('#subform').data('bootstrapValidator').enableFieldValidators('cardNum', true);
        $('#subform').data('bootstrapValidator').enableFieldValidators('phone', true);
        $('#subform').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#subform').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            var real = $("#recharcount").val();
            $("#realid").val(parseInt(real));
            console.log(parseInt(real));
            $.ajax({
                url: '/mobile/payMent',
                data: $('#subform').serialize(),
                type: 'post',
                success: function (data) {
                    if (data.code == "success") {
                        sweetAlert("", "Congratulations on your successful recharge", "success");
                        setTimeout(function () {
                            window.location.href = "/EN/more/trade_history";
                        }, 1500);
                    }
                    else {
                        sweetAlert("", "Recharge failed", "error");
                    }
                },
                error: function () {
                    sweetAlert("", "Request failed", "error");
                }
            });
        }
    }

</script>
