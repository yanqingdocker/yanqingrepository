<!-- 模态框（Modal） -->
<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"> &times; </button>
                <h4 class="modal-title" id="myModalLabel"> Account application</h4>
            </div>
            <form id="modalform" >
                <div class="modal-body">
                    <div class="form-group">
                        <label class="col-form-label w100" >Currency type<span class="warning">*</span></label>
                        <select class="custom-select  w100 account"  id="selectval" field="monneytype">

                        </select>
                    </div>
                    <div class="form-group">
                        <label class="col-form-label">Set payment password<span class="warning">*</span></label>
                        <input class="form-control"  maxlength="50" type="text" name="payPwd" id="paypswid">
                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">Close
                    </button>
                    <button type="button" onclick="submitform()" class="btn btn-primary">
                        Submit
                    </button>
                </div>
            </form>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<script type="text/javascript">
    $(function () {
        $(".nav-tabs .nav-item").on({click:function(){
                $(this).addClass("cur").siblings().removeClass("cur");
            }
        });
        loadaccount();//加载平台货币类型
        $("#nav_my").addClass("cur");//导航栏添加焦点
        $('#table').DataTable( {
            "serverSide": true,
            searching: false,
            lengthChange: false,
            paging: true,
            scrollCollapse: true,
            serverSide: false,
            search: false,
            processing: true,
            /* scrollY: 500,   表格的高度限制*/
            scrollX: "100%",
            scrollXInner: "100%",
            scrollCollapse: true,
            jQueryUI: false,
            autoWidth: true,
            autoSearch: false,
            ajax: {
                url: "/count/queryCountByUserid",
                dataSrc: '',
                error : function() {
                    window.location.href = "/EN/login";
                }
            },
            "columns": [
                {"data": "cardId" },
                {"data": "countType" },
                {"data": "createTime" },
                {"data": "state",
                    render:function(e,type,full,row){
                        if(e==1){
                            return "<span class='gray'>Normal</span>";
                        }
                        else{  return "<spanclass='red'>Abnormal</span>";}

                    }
                },
                {"data": "id" ,
                    render:function(e,type,full,row){
                        return "<a href='javascript:;' class='red'  onclick='logoutCount("+e+")'>unsubscribe</a>";
                    }
                }
            ]
        } );

        $('#modalform').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'payPwd': {
                    validators: {
                        notEmpty: {
                            message: 'The money password should not be empty'
                        }
                    }
                },
                'monneytype':{
                    validators:{
                        notEmpty:{
                            message:'Currency types cannot be empty'
                        },
                        callback: {
                            message: 'A currency type must be chosen',
                            callback: function(value, validator)
                            {
                                if (value == 0) {
                                    return false;
                                } else {
                                    return true;
                                }

                            }
                        }
                    }
                }
            }
        })
    })
    // 加载平台货币类型
    function loadaccount() {
        $.ajax({
            url: '/count/queryMoneyType',
            data: null,
            type: 'get',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                console.log(jsonObj.length);
                for (var i=0;i<jsonObj.length;i++)
                {
                    var html ='<option data-id="'+jsonObj[i]+'" value="'+jsonObj[i]+'">'+jsonObj[i]+'</option>';
                    $(".account").append(html);

                }


            }
        });
    }
    // 注销账户
    function logoutCount(countid){
        sweetAlert({
                title: "Are you sure to delete it?",
                text: "You will not be able to restore the account",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "Confirm",
                cancelButtonText: "Cancel",
                closeOnConfirm: false,
                closeOnCancel: true
            },
            function(isConfirm){
                if (isConfirm) {
                    $.ajax({
                        type: "post", // 用POST方式传输
                        dataType: 'json',
                        url: "/count/logoutCount", // 目标地址
                        data: { id :countid },
                        success: function (data) {
                            if (data.code=="success") {
                                sweetAlert("", "Congratulations on your cancellation", "success");
                                setTimeout(function(){ window.location.href = "/EN/my/my_account";},1500);
                            } else {
                                sweetAlert({
                                    title:"The operation failure!",
                                    text: data.message,
                                    type: "error",
                                    showCancelButton: true,
                                    confirmButtonText: "Confirm",
                                    cancelButtonText: "Cancel",
                                    closeOnConfirm: false,
                                    closeOnCancel: true
                                });
                            }
                        }
                    });
                }
            });

    }
    // 申请账户
    function submitform() {
        $('#modalform').data('bootstrapValidator').enableFieldValidators('payPwd', true);
        $('#modalform').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#modalform').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            var valuea = $('#selectval').val();
            var paypswval = $('#paypswid').val();
            $.ajax({
                type: "post", // 用POST方式传输
                dataType: 'json',
                url: "/count/createCount", // 目标地址
                data: {countType: valuea,payPwd:paypswval},
                error: function (data) {

                },
                success: function (data) {
                    if (data.code == "success") {
                        sweetAlert("", "Congratulations on your application", "success");
                        setTimeout(function () {
                            window.location.href = "/EN/my/my_account";
                        }, 1500);
                    } else {
                        sweetAlert({
                            title: "The operation failure!",
                            text: data.message,
                            type: "error",
                            showCancelButton: true,
                            confirmButtonText: "Confirm",
                            cancelButtonText: "Cancel",
                            closeOnConfirm: false,
                            closeOnCancel: true
                        });
                    }
                }
            });
        }
    }

    // 未认证提示
    function tipsalert() {
        if($("#isauth").val()==0){
            sweetAlert({
                    title: "Please verify the real name before operation.",
                    type: "warning",
                    confirmButtonText: "Certification",
                    closeOnConfirm: false
                },
                function (isConfirm) {
                    if (isConfirm) {
                        window.location.href = "/EN/my/authentication";
                    }
                });
        }
    }

</script>
</body>
