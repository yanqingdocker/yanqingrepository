<!--通用脚本-->
<script  type="text/javascript" src="/js/footer.js"></script>

<script type="text/javascript">
    $(function(){
        $("#nav_transfer").addClass("cur");//导航栏添加焦点
        loadcount();//获取下拉账户
        $('#transform').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'receivecount': {
                    validators: {
                        notEmpty: {
                            message: '手机号不可以为空'
                        },
                        regexp: {
                            regexp: /^1[356789][0-9]{9}$/,
                            message: '请输入正确的手机号'
                        },
                    }
                },
                'moneynum': {
                    validators: {
                        notEmpty: {
                            message: '转账金额不可以为空'
                        },
                        digits: {
                            message: '转账金额只能包含数字。'
                        }
                    }
                },
                'payPwd': {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        }
                    }
                },
                'count':{
                    validators:{
                        notEmpty:{
                            message:'请选择支出账户'
                        },
                        callback: {
                            message: '必须选择一个支出账户',
                            callback: function(value, validator)
                            {
                                if (value == 0) {
                                    return false;
                                } else {
                                    return true;
                                }

                            }
                        }
                    }
                }
            }
        })
    })
    // 通过json同步获取下拉账户
    function loadcount() {
        $.ajax({
            url: '/count/queryCountByUserid',
            data: null,
            type: 'get',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                for (var i=0;i<jsonObj.length;i++)
                {
                    if(jsonObj[i].state==1) {
                        var html = '<option value="' + jsonObj[i].id + '">' + jsonObj[i].cardId + '(' + currency_type(jsonObj[i].countType) + ')' + '</option>';
                        $("#recharcount").append(html);
                    }
                }
                // console.log(jsonObj[0].cardId+'('+jsonObj[0].countType+")")
                if(jsonObj.length==0){
                    sweetAlert({
                            title: "请先申请账户，才能进行操作！",
                            type: "warning",
                            confirmButtonText: "去申请",
                            closeOnConfirm: false
                        },
                        function (isConfirm) {
                            if (isConfirm) {
                                window.location.href = "/CN/my/my_account";
                            }
                        });
                }

            },
        })
    }

    function submitform() {
        $('#transform').data('bootstrapValidator').enableFieldValidators('receivecount', true);
        $('#transform').data('bootstrapValidator').enableFieldValidators('moneynum', true);
        $('#transform').data('bootstrapValidator').enableFieldValidators('payPwd', true);
        $('#transform').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#transform').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            var real = $("#recharcount").val();
            $("#realcount").val(real);
            // console.log( $("#realcount").val());
            //ajax的形式提交表单
            $.ajax({
                url: '/count/switch',
                data: $('#transform').serialize(),
                type: 'post',
                success: function (data) {
                    if (strToJson(data).code == "success") {
                        sweetAlert("", "恭喜您，转账成功！", "success");
                        setTimeout(function () {
                            window.location.href = "/CN/more/trade_list";
                        }, 1500);
                    }
                    else {
                        sweetAlert("", strToJson(data).message, "error");
                    }
                },
                error: function () {
                    sweetAlert("", "请求失败！", "error");
                }
            });
        }
    }
</script>
