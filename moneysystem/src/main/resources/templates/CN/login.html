                <div class="w100 inblock ">

    <div id="code" class="w100 inblock" style="display:none">

            <div id="codepictuer" class="inblock w100">

                    <a class="white" href="#" onclick="loadownPhone()">下载手机版</a><span class="white mr5 ml5">|</span> <a href="#" class="white" onclick="phoneup()">扫码登录</a>

<div id="phoneCode" style="display: none">
    <div class="alert alert-dismissible alert-primary" style="background: #fff;">
        <button type="button" class="close" >&times;</button>
        <div class="row">
            <div class="col-lg-6">
                <h3 class=" f18 ml5 mb5">手机扫码下载</h3>
                <div class="Android type" id="Android" ></div>
                <div class="iPhone type" id="iPhone" style="display: none"></div>

            <div class="col-lg-6">

<script type="text/javascript">
    // 模拟重写select
    $("#area_select").click(function (event) {
        $("#area_option").toggle();
        event.stopImmediatePropagation();//取消事件冒泡；
    });
    $('#area_option a').on('click',function(){
        var selTxt=$(this).text();
        $('#area_select h4 span').text(selTxt);
        var areanum=$(this).attr('data-id');
        $("#areanum").val(areanum);
        var number=$("#phone").val()
        $("#Telephone").val($("#areanum").val()+number);

    });
    $(document).bind("click",function(){
        $("#area_option").hide();
    });
    // 输入电话号码实时赋值
    function phonenum() {
        var number=$("#phone").val()
        $("#Telephone").val($("#areanum").val()+number);
    }
    function save() {
        $('#registerForm').data('bootstrapValidator').enableFieldValidators('phone', true);
        $('#registerForm').data('bootstrapValidator').enableFieldValidators('password', true);
        $('#registerForm').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#registerForm').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            $.ajax({
                type: "post", // 用POST方式传输
                dataType: 'json',
                url: "/user/login", // 目标地址
                data:  $("#registerForm").serialize(),
                error: function (data) {
                    sweetAlert("", "请求失败！", "error");
                },
                success: function (data) {
                    if (data.code=="fail") {
                        sweetAlert("", data.message, "error");
                        // $('#loginbtn').prop('disabled', false);
                    }
                    else {
                        sweetAlert({
                                title: "登陆成功！",
                                text: "1秒后自动跳转。",
                                type: "success",
                                showConfirmButton: false
                            },
                            function(isConfirm){
                                if (isConfirm) {
                                    window.location.href = "/CN/index";
                                }
                            });
                        setTimeout(function(){ window.location.href = "/CN/index";},1000);
                    }
                }
            })
        }
    }
    $(function () {
        //生成二维码
        $.ajax({
            type: "get", // 用POST方式传输
            dataType: 'json',
            url: "/util/getAndriodUrl", // 目标地址
            data: null,
            error: function (data) {
                sweetAlert("", "请求失败！", "error");
            },
            success: function (data) {
                $("#Android").qrcode(data.message); //生成二维码
            }
        });
        $.ajax({
            type: "get", // 用POST方式传输
            dataType: 'json',
            url: "/util/getIosUrl", // 目标地址
            data: null,
            error: function (data) {
                sweetAlert("", "请求失败！", "error");
            },
            success: function (data) {
                $("#iPhone").qrcode(data.message); //生成二维码
            }
        });
        $('#registerForm').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'phone': {
                    message: '香港及国外手机请先选择下拉框',
                    validators: {
                        notEmpty: {
                            message: '手机号不可以为空'
                        },
                        digits: {
                            message: '手机号只能是数字'
                        },
                    }
                },
                'password': {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            /*长度提示*/
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30之间'
                        },
                        regexp: {
                            regexp: /^[a-zA-Z0-9_\.]+$/,
                            message: '密码由数字字母下划线和.组成'
                        }
                    }
                }
            }
        })

    })

    function enter_down(event) {
        if(event.keyCode== "13") {
            stopDefault(event);
            save();

        }
    }
    function stopDefault(e) {
        //如果提供了事件对象，则这是一个非IE浏览器
        if(e && e.preventDefault) {
            //阻止默认浏览器动作(W3C)
            e.preventDefault();
        } else {
            //IE中阻止函数器默认动作的方式
            window.event.returnValue = false;
        }
        return false;
    }

    //手机扫码下载
    function loadownPhone() {
        $("#phoneCode").show();

    }
    $("#phoneCode .close").click(function () {
        $("#phoneCode").hide()
    })
    $("#phoneCode .phone").click(function () {
        $(this).addClass("cur").siblings().removeClass("cur");
        $("#phoneCode .type").hide().eq($(this).index()).show();
    })
    function codeup() {
        $("#code").show();

        $("#nocode").hide();
        codeshow();
    }
    function phoneup() {
        $("#code").hide();
        $("#nocode").show();
    }

    function codeshow() {
        var uuid;
        $.get("/code/getcode", function(data, status) {
            var obj=JSON.parse(data);
            //存储UUID
            uuid=obj.uuid;
            //显示二维码
            //$("#QrCodeImg").attr("src", "http://192.168.31.106/eweima/"+obj.uuid+".png");
            $("#CodeImg").qrcode(obj.key);
            //开始验证登录
            validateLogin();
        });
        function validateLogin(){
            $.get("/code/check?uuid=" + uuid , function(data, status) {
                if(data == ""){
                    validateLogin();
                }else{
                    var obj = JSON.parse(data);
                    //alert("登录成功了:" + obj.telphone);

                    $.ajax({
                        type: "post", // 用POST方式传输
                        dataType: 'json',
                        url: "/user/login", // 目标地址
                        data:  obj,
                        error: function (data) {
                            sweetAlert("", "请求失败！", "error");
                        },
                        success: function (data) {
                            if (data.code=="fail") {
                                sweetAlert("", data.message, "error");
                                // $('#loginbtn').prop('disabled', false);
                            }
                            else {
                                sweetAlert({
                                        title: "登陆成功！",
                                        text: "1秒后自动跳转。",
                                        type: "success",
                                        showConfirmButton: false
                                    },
                                    function(isConfirm){
                                        if (isConfirm) {
                                            window.location.href = "/CN/index";
                                        }
                                    });
                                setTimeout(function(){ window.location.href = "/CN/index";},1000);
                            }
                        }
                    })


                }
            });
        }



     }




</script>
