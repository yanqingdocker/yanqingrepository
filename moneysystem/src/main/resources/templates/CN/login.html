<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>登录页</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <link  rel="stylesheet" type="text/css"  href="/css/sweet-alert.css"/>
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/bootstrapValidator.min.js"></script>
    <script  type="text/javascript" src="/js/sweet-alert.min.js"></script>
    <script  type="text/javascript" src="/js/common.js"></script>
    <!--[if lte IE 9]>
    <script  type="text/javascript" src="/js/html5.min.js"></script>
    <script  type="text/javascript" src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="login_bg">
<div class="m loginwidth"  style="margin-top: 150px">
    <div class="login_logo tc"><img src="/images/logo.png" ></div>
    <div class="w100 inblock">
        <form  id="mylogin"  >
            <div class="login_form">
                <div class="login_input mb15">
                    <i class="icon user"></i><input type="text" class="form-control" size="40" maxlength="50" placeholder="手机号" name="telphone" onkeydown="javascript: if(event.keyCode == 13) login();">
                </div>
                <div class="login_input mb15">
                    <i class="icon password"></i><input type="password" class="form-control" placeholder="密码" size="40" maxlength="20" name="password" onkeydown="javascript: if(event.keyCode == 13) login();">
                </div>
                <div class="w100 inbloc  k">
                    <div class="l ">
                        <!--<div class="custom-control custom-checkbox">-->
                            <!--<input type="checkbox" class="custom-control-input" name="RememberMe" id="customCheck1" >-->
                            <!--<label class="custom-control-label white"  for="customCheck1">记住密码</label>-->
                        <!--</div>-->
                    </div>
                    <div class="r">
                        <a href="/CN/find_psw" class="white">忘记密码</a><span class="white mr5 ml5">|</span><a href="/CN/register" class="white">注册</a>
                    </div>
                </div>
            </div>
            <div class="bs-component mt30"><button type="button"  onclick="login()" id="loginbtn" class="btn btn-primary btn-lg btn-block red_bg register_btn" data-loading-text="登录中...">登 录</button></div>
        </form>

    </div>
    <p class="tc mt30 g9">© 2018 Copyright 南方国际钱庄</p>
    <p class="tc g9">客服热线：</p>
</div>

<script type="text/javascript">

    function login() {
        // $('#loginbtn').prop('disabled', true);
        // 向后台发送处理数据
        $.ajax({
            type: "post", // 用POST方式传输
            dataType: 'json',
            url: "/user/login", // 目标地址
            data:  $("#mylogin").serialize(),
            error: function (data) {
                sweetAlert("", "请求失败！", "error");
            },
            success: function (data) {
                if (data.code=="fail") {
                    sweetAlert("", data.message, "error");
                    // $('#loginbtn').prop('disabled', false);
                }
                else {
                    sweetAlert({
                            title: "登陆成功！",
                            text: "1秒后自动跳转。",
                            type: "success",
                            showConfirmButton: false
                        },
                        function(isConfirm){
                            if (isConfirm) {
                                window.location.href = "/CN/index";
                            }
                        });
                    setTimeout(function(){ window.location.href = "/CN/index";},1000);
                }
            }
        })
    }


</script>

</body>
</html>
