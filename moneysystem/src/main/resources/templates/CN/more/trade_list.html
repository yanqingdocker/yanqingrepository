<!--通用脚本-->
<script  type="text/javascript" src="/js/footer.js"></script>

<script type="text/javascript">
    $(function () {
        $("#nav_more").addClass("cur");//导航栏添加焦点
        $('#table').DataTable( {
            "order": [ 6, "desc" ],
            "serverSide": true,
            searching: true,
            lengthChange: true,
            paging: true,
            scrollCollapse: true,
            serverSide: false,
            search: true,
            processing: true,
            /* scrollY: 500,   表格的高度限制*/
            scrollX: "100%",
            scrollXInner: "100%",
            scrollCollapse: true,
            jQueryUI: false,
            autoWidth: true,
            autoSearch: false,
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项搜索结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "暂无数据",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            ajax: {
                url: "/opera/queryByUserid",
                dataSrc: '',
                error : function() {
                    window.location.href = "/login";
                }
            },
            "fnDrawCallback"    : function(){
                this.api().column(0).nodes().each(function(cell, i) {
                    cell.innerHTML =  i + 1;
                });
            },
            "columns": [
                {"data": "id" },
                {"data": "countid" },
                {"data": "countType" ,
                    render:function(e,type,full,row){
                        return currency_type(full.countType);
                    }
                },
                {"data": "oi" ,
                    render:function(e,type,full,row){
                        if(full.oi=="0"){
                            return "支出";
                        }
                        if(full.oi=="1"){
                            return "收入";
                        }

                    }
                },
                {"data": "num" ,
                    render:function(e,type,full,row){
                        if(full.oi=="0"){
                            return "<span class='red'>"+full.num+"</span>";
                        }
                        if(full.oi=="1"){
                            return "<span class='green'>"+full.num+"</span>";
                        }

                    }
                },
                {"data": "operaType" },
                {"data": "operaTime" }
            ]
        } );
    })

</script>
</body>
