<script type="text/javascript">
    // 通过json同步获取下拉账户
    function loadcount() {
        $.ajax({
            url: '/count/queryCountByUserid',
            data: null,
            type: 'get',
            success: function (data) {
                var jsonObj = $.parseJSON(data);//json字符串转数组
                for (var i=0;i<jsonObj.length;i++)
                {
                    if(jsonObj[i].state==1) {
                        var html = '<option value="' + jsonObj[i].id + '">' + jsonObj[i].cardId + '(' + currency_type(jsonObj[i].countType) + ')' + '</option>';
                        $("#recharcount").append(html);
                    }
                }
                // console.log(jsonObj[0].cardId+'('+jsonObj[0].countType+")")
                // 用户没有申请账户时提示
                if(jsonObj.length==0){
                    sweetAlert({
                            title: "暂无账户，请先申请账户，才能进行操作！",
                            type: "warning",
                            confirmButtonText: "去申请",
                            closeOnConfirm: false
                        },
                        function (isConfirm) {
                            if (isConfirm) {
                                window.location.href = "/CN/my/my_account";
                            }
                        });
                }

            },
        })
    }
    function submitform() {
        $('#myform').data('bootstrapValidator').enableFieldValidators('checknum', true);
        $('#myform').data('bootstrapValidator').enableFieldValidators('payPwd', true);
        $('#myform').data('bootstrapValidator').enableFieldValidators('conformpaypwd', true);
        $('#myform').data('bootstrapValidator').validate();//手动对表单进行校检
        if (!$('#myform').data('bootstrapValidator').isValid()) {//判断校检是否通过
            return;
        } else {
            var countnum=  $("#recharcount").val();
            $("#counid").val(countnum);
            $.ajax({
                url: '/count/updateCountpwd',
                type: 'post',
                data: $("#myform").serialize(),
                dataType: 'json',
                success: function (data) {
                    if (data.code=="success") {
                        sweetAlert("", "恭喜您！密码修改成功！", "success");
                        setTimeout(function(){
                            // 表单置空
                            $("#myform").find("input").each(function(){
                                this.value = "";//清空数据;
                            });
                            window.location.href = "/CN/my/pay_psw";},1500);
                    }
                    else {
                        sweetAlert("", "密码修改失败！", "error");
                    }
                },
                error: function () {
                    sweetAlert("", "请求失败！", "error");
                }
            })

        }
    }

    $(function () {
        loadcount();
        $("#nav_my").addClass("cur");//导航栏添加焦点
        var telephonenum =$("#usertel").val();
        $("#telnum").text(telephonenum);
        $("#phonenum").val(telephonenum);

        $('#myform').bootstrapValidator({
            feedbackIcons: {
                //valid: 'glyphicon glyphicon-ok',
                //invalid: 'glyphicon glyphicon-remove',
                validating: 'glyphicon glyphicon-refresh'
            },
            fields: {
                'checknum': {
                    validators: {
                        notEmpty: {
                            message: '验证码不能为空'
                        }
                    }
                },
                'payPwd': {
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        stringLength: {
                            /*长度提示*/
                            min: 6,
                            max: 30,
                            message: '密码长度必须在6到30之间'
                        },
                    }
                },
                'conformpaypwd': {
                    message: '密码无效',
                    validators: {
                        notEmpty: {
                            message: '密码不能为空'
                        },
                        identical: {//相同
                            field: 'payPwd',
                            message: '两次密码不一致'
                        }
                    }
                }
            }
        })


        // 获取验证码
        $("#getcode").click(function () {
            $("#myform").data("bootstrapValidator").validateField('telphone');
            //获取输入的手机号码
            var phoNum = $("#usertel").val();
            curCount = count;
            // 向后台发送处理数据
            $.ajax({
                type: "post", // 用POST方式传输
                dataType: 'json',
                url: "/count/checkPhone", // 目标地址
                data: { "telphone":phoNum },
                error: function (data) {
                    sweetAlert("", data.message, "error");
                },
                success: function (data) {
                    // debugger;
                    if (data.code=="fail") {
                        $("#getcode").attr("disabled", false);
                        $("#getcode").text("重发验证码");
                        $("#telephonenameTip").html("<font color='red'>× 短信验证码发送失败，请重新发送</font>");
                        return false;

                    } else  if (data.code=="success") {
                        // 设置按钮显示效果，倒计时
                        $("#getcode").attr("disabled", "true");
                        $("#getcode").text("请在" + curCount + "秒后重试");
                        InterValObj = window.setInterval(SetRemainTime, 1000); // 启动计时器，1秒执行一次
                        $("#telephonenameTip").html("<font color='#339933'>√ 短信验证码已发到您的手机,请查收(20分钟内有效)</font>");
                    }
                }
            });

        });
    })
    //timer处理函数
    function SetRemainTime() {
        if (curCount == 0) {
            window.clearInterval(InterValObj);// 停止计时器
            $("#getcode").attr("disabled", false);
            $("#getcode").text("重发验证码");
            $("#telephonenameTip").text("");

            code = ""; // 清除验证码。如果不清除，过时间后，输入收到的验证码依然有效
        } else {
            curCount--;
            $("#getcode").text("请在" + curCount + "秒后重试");
        }
    }
    var InterValObj; //timer变量，控制时间
    var count = 60; //间隔函数，1秒执行
    var curCount;//当前剩余秒数
    var code = ""; //验证码
    var codeLength = 6;//验证码长度
</script>
