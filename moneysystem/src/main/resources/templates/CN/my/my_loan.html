<script type="text/javascript">
    $(function () {
        $(".nav-tabs .nav-item").on({click:function(){
                $(this).addClass("cur").siblings().removeClass("cur");
            }
        });
        $("#nav_my").addClass("cur");//导航栏添加焦点
        $('#table').DataTable( {
            "order": [ 8, "desc" ],
            "serverSide": true,
            searching: false,
            lengthChange: false,
            paging: true,
            scrollCollapse: true,
            serverSide: false,
            search: false,
            processing: true,
            /* scrollY: 500,   表格的高度限制*/
            scrollX: "100%",
            scrollXInner: "100%",
            scrollCollapse: true,
            jQueryUI: false,
            autoWidth: true,
            autoSearch: false,
            language: {
                "sProcessing": "处理中...",
                "sLengthMenu": "显示 _MENU_ 项搜索结果",
                "sZeroRecords": "没有匹配结果",
                "sInfo": "显示第 _START_ 至 _END_ 项结果，共 _TOTAL_ 条数据",
                "sInfoEmpty": "显示第 0 至 0 项结果，共 0 项",
                "sInfoFiltered": "(由 _MAX_ 项结果过滤)",
                "sInfoPostFix": "",
                "sSearch": "搜索:",
                "sUrl": "",
                "sEmptyTable": "暂无数据",
                "sLoadingRecords": "载入中...",
                "sInfoThousands": ",",
                "oPaginate": {
                    "sFirst": "首页",
                    "sPrevious": "上页",
                    "sNext": "下页",
                    "sLast": "末页"
                },
                "oAria": {
                    "sSortAscending": ": 以升序排列此列",
                    "sSortDescending": ": 以降序排列此列"
                }
            },
            ajax: {
                url: "/borrow/queryAll",
                dataSrc: '',
                error : function() {
                    window.location.href = "/CN/login";
                }
            },
            "fnDrawCallback"    : function(){
                this.api().column(0).nodes().each(function(cell, i) {
                    cell.innerHTML =  i + 1;
                });
            },
            "columns": [
                {"data": "id" },
                {"data": "num",
                    render:function(e,type,full,row){
                        return '<span>'+full.num+'('+full.moneytype+')</span>';
                    }
                },
                {"data": "term" },
                {"data": "status",
                    render:function(e,type,full,row){
                        if(full.status==1){
                            return "<span class='gray'>已还款</span>";
                        }
                        else{  return "<span class='red'>未还款</span>";}

                    }
                },
                {"data": "warrantor" },
                {"data": "servicebranch" },
                {"data": "operauser" },
                {"data": "snumber" },
                {"data": "createtime" },
                {"data": "id" ,
                    render:function(e,type,full,row){
                        if(full.status==1){
                            return " <a href='javascript:;' class='gray' >已还款</a>"
                        }
                        else if(full.status==0){
                            return "<a href='javascript:;' class='blue'  onclick='repayment("+full.id+")'>还款</a>"
                        }

                    }
                }
            ]
        } );

    })

    // 注销账户
    function repayment(id){
        sweetAlert({
                title: "",
                text: "您将使用账户余额进行还款!",
                type: "warning",
                showCancelButton: true,
                confirmButtonText: "确定",
                cancelButtonText: "取消",
                closeOnConfirm: false,
                closeOnCancel: true
            },
            function(isConfirm){
                if (isConfirm) {
                    $.ajax({
                        type: "post", // 用POST方式传输
                        dataType: 'json',
                        url: "/borrow/confirmdo", // 目标地址
                        data: { id :id },
                        success: function (data) {
                            if (data.code=="success") {
                                sweetAlert("", "恭喜您！还款成功！", "success");
                                setTimeout(function(){ window.location.href = "/CN/my/my_loan";},1500);
                            } else {
                                sweetAlert({
                                    title:"操作失败!",
                                    text: data.message,
                                    type: "error",
                                    showCancelButton: true,
                                    confirmButtonText: "确定",
                                    cancelButtonText: "取消",
                                    closeOnConfirm: false,
                                    closeOnCancel: true
                                });
                            }
                        }
                    });
                }
            });

    }

</script>
