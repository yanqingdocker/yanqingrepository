<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"  content="width=device-width, user-scalable=no, initial-scale=1.0,maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,Chrome=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=9" />
    <title>汇率列表</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css"/>
    <link  rel="stylesheet" type="text/css"  href="/css/sweet-alert.css"/>
    <link rel="stylesheet" type="text/css" href="/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="/css/css.css"/>
    <script  type="text/javascript" src="/js/jquery1.12.4.js"></script>
    <script  type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/bootstrapValidator.min.js"></script>
    <script  type="text/javascript" src="/js/jquery.dataTables.min.js"></script>
    <script  type="text/javascript" src="/js/dataTables.bootstrap.min.js"></script>
    <script  type="text/javascript" src="/js/sweet-alert.min.js"></script>
    <script  type="text/javascript" src="/js/common.js"></script>
    <!--[if lte IE 9]>
    <script  type="text/javascript" src="/js/html5.min.js"></script>
    <script  type="text/javascript" src="/js/respond.min.js"></script>
    <![endif]-->
</head>
<body class="white_bg">

<div class="inblock w100">
    <table width="100%"  cellspacing="0" cellpadding="0" border="1" id="table"  class="table">
        <thead>
        <tr>
            <th>编号</th>
            <th>兑换方式</th>
            <th>卖出价</th>
            <th>买入价</th>
            <th width="200">更新时间</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>美元 兑 人民币</td>
            <td id="sell_price_my"></td>
            <td id="buy_price_my"></td>
            <td class="fresh_time"></td>
        </tr>
        <tr>
            <td>2</td>
            <td>人民币 兑 美元</td>
            <td id="sell_price_rmb"></td>
            <td id="buy_price_rmb"></td>
            <td class="fresh_time"></td>
        </tr>
        </tbody>
    </table>
</div>
<script type="text/javascript">
    $(function () {
        $.ajax({
            url: "/rate/queryAll",
            type: "get",
            data: null,
            dataType: "JSON",
            error: function (data) {
                $.Popup.error("表单数据不合法!");
            },
            success: function (data) {
                var arr = new Array();
                for (var i = 0; i < 7; i++) {
                    arr.push(data[i]);
                    // console.log(arr);
                }
                var jsondata = arr[6];
                // console.log(jsondata);
                var rmb_sellprice=1/jsondata.USDCNY.sellPic;
                var rmb_buyprice=1/jsondata.USDCNY.buyPic;
                $("#sell_price_my").html(jsondata.USDCNY.sellPic);//美元卖出
                $("#buy_price_my").html(jsondata.USDCNY.buyPic);//美元买入
                $("#sell_price_rmb").html(rmb_sellprice.toFixed(4));//人民币卖出
                $("#buy_price_rmb").html(rmb_buyprice.toFixed(4));//人民币买入
                $(".fresh_time").html(jsondata.USDCNY.date+" "+jsondata.USDCNY.datatime)

            }
        });

    })

</script>
</body>
</html>
